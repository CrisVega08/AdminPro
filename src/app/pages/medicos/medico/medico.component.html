<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Médico : Nombre</h4>
        <form #f="ngForm" class="form p-t-20" ngNativeValidate (ngSubmit)="guardarmedico(f)">
          <div class="form-group">
            <label>Nombre médico</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre médico" required>
            </div>
          </div>
          <div class="form-group">
            <label>Hospital</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <select [(ngModel)]="medico.hospital" name="hospital" class="form-control" required>
                <option value="">Seleccione Hospital</option>
                <option *ngFor="let hospital of hospitales" [value]="hospital._id" >{{hospital.nombre}}</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
          <i class="fa fa-save"></i>
            Guardar
          </button>
          <button routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="card-title">Hospital</h4>
      <img src="" alt="">
    </div>
  </div>
  <div class="col-md-3">
    <div class="card card-body">
      <h4 class="card-title">Fotografía</h4>
      <img src="" alt="">
    </div>
  </div>
</div>
