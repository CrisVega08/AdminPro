<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input #input (keyup)=" search(input.value)" type="text" class="form-control" placeholder="Buscar Hospital...">
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-sm-12">

    <div class="alert text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="text-right">
          <button (click)="crear()" class="btn waves-effect waves-light btn-rounded btn-info" [ngStyle]="{'display': 'inline'}"><i class="fa fa-plus-circle"></i> Crear Hospital</button>
        </div>
        <h3 class="card-title"> Hospitales Registrados (<small> {{totalHospitales}} </small>)</h3>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Hospital</th>
              <th>Acciones</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of Hospitales">
              <td class="w70">
                <img (click)="showMdl( hospital._id )" [src]="hospital.img | images:'hospital'" class="img-50 img-square pointer">
              </td>
              <td [ngStyle]="{'width':'900px'}">
                <input type="text" name="actualizar" [(ngModel)]="hospital.nombre" class="form-control">
              </td>
              <td [ngStyle]="{'width':'150px'}">
                <button (click)="actualizar(hospital)" class="btn btn-primary">
                                <i class="fa fa-save"></i>
                                </button>
                <button (click)="eliminar(hospital)" class="btn btn-danger">
                                <i class="fa fa-trash-o"></i>
                                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
