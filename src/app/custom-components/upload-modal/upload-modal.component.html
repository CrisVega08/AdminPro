<div class="black-background animated fadeIn" [ngClass]="hidden">
  <div class="modal" style="display: block" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="hidden='hidden'" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary">Cambiar</button>
          <button type="button" class="btn btn-secondary" (click)="hidden='hidden'">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
